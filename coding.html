<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Deemi Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->    
    <script src="https://kit.fontawesome.com/d1cb6fec79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://i.icomoon.io/public/21140f81e3/OthelloDeemi/style.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="full-page bg-full img-fluid">
        <!-- ----------------------------------------------------------------------- -->
        <!--                             Navigation Bar                              -->
        <!-- ----------------------------------------------------------------------- -->
        <nav class="menubar flex">
            <!-- hamburger -->
            <div class="hamburger-container flex">
                <!-- logo -->
                <div class="hamburger-image">
                    <!-- <input type="checkbox" class="toggler"> --> <!-- Not Working -->
                    <a href="index.html">
                        <img src="/assets/images/logo/logo-1.png" alt="">
                    </a>
                </div>
            </div> 
            <!-- Menu Items -->
            <ul class="menubar-nav flex">
                <!-- About -->
                <li id="about=link" class="menu-item">
                    <a href="about.html" class="menu-link" >
                        <span class="icon fas fa-user" ></span>
                        <span class="link-text fw-bold">About</span>
                    </a>
                </li>
                <!-- Portfolio -->
                <li id="#portfolio" class="menu-item">
                    <a href="index.html#portfolio" class="menu-link" >
                        <span class="icon fas fa-suitcase" ></span>
                        <span class="link-text fw-bold">Portfolio</span>
                    </a>
                </li>
                <!-- Home --> 
                <!-- want to only show on tablet/ mobile, but I can't target it for some reason in css -->
                <li id="home-link" class="menu-item">
                    <a href="index.html" class="menu-link" >
                        <span class="icon icon-home" ></span>
                        <span class="link-text fw-bold">Home</span>
                    </a>
                </li>
                <!-- SCS SCheme -->
                <li id="scs-scheme-link" class="menu-item">
                    <a href="scs-scheme.html" class="menu-link" >
                        <span class="icon fas fa-graduation-cap" ></span>
                        <span class="link-text fw-bold">SCS Scheme</span>
                    </a>
                </li>
                <!-- Contacts -->
                <li id="index.html/#contacts-link" class="menu-item">
                    <a href="index.html#contacts" class="menu-link" >
                        <span class="icon fas fa-phone-alt" ></span>
                        <span class="link-text fw-bold">Contacts</span>
                    </a>
                </li>
            </ul>
        </nav>  
        
        <div class="main-sections">
            <!-- ----------------------------------------------------------------------- -->
            <!--                              Hero Section                               -->
            <!-- ----------------------------------------------------------------------- -->
            <header id="home" class="hero">
                <div class="hero-inner text-center flex">
                    <h1 class="display-2 heading">
                        <span class="display-2--title fw-bold">Coming Soon!</span>
                    </h1>
                    <!-- Scroll down-->
                    <div class="scroll-down">
                        <a href="#portfolio" class="btn btn-scroll text-white">
                            <span class="fas fa-chevron-down scroll"></span>
                        </a>
                    </div> 
                    
                    <!-- Back to top Button -->
                    <a href="#home" class="shadow btn rounded-circle back-to-top">
                        <span class="fas fa-chevron-up"></span>
                    </a>
                </div>
            </header>
            
            
        </div><!-- .main-sections -->
    </div><!-- .full-page -->
   
    <!-- Bootstrap -->
    <script src="/assets/js/bootstrap.bundle.js"></script>

</html>
